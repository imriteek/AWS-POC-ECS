version: '3'
services:

  backend:
    image: 905418426404.dkr.ecr.ap-south-1.amazonaws.com/imriteek:latest
    command: npm run server
    ports:
      - "4000:4000"

  prom-server:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - /home/ec2-user/prometheus-config.yml:/etc/prometheus/prometheus.yml


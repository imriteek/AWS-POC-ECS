version: 0.0
os: linux
files:
  - source: start.sh
    destination: /home/ec2-user 
  - source: docker-compose.yml
    destination: /home/ec2-user
  - source: prometheus-config.yml
    destination: /home/ec2-user

hooks:
  ApplicationStart:
    - location: start.sh
      timeout: 300
      runas: root